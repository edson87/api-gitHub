<nav class="navbar navbar-light bg-light">
  <h5 class="navbar-text">
    {{nombre_usuario}} {{titulo}}
  </h5>
</nav>

<div class="row">
  <div class="col-md-3" *ngFor="let repositorio of repositorios">
    <div class="card m-3" style="width: 16rem;">
      <div class="card-body">
        <h5 class="card-title">{{repositorio.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{repositorio.html_url}}</h6>
        <p class="card-text">Descripcion: {{repositorio.description}}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Issues: {{repositorio.watchers}} </li>
          <li class="list-group-item">Issues abiertos: {{repositorio.open_issues_count}}</li>
          <li class="list-group-item">Forks: {{repositorio.forks_count}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
